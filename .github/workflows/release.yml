name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1

    - name: Install Node
      uses: actions/setup-node@v5
      with:
        node-version: 22

    - name: Cache shards
      uses: actions/cache@v4
      with:
        path: |
          lib
          bin/ameba
        key: ${{ runner.os }}-shards-${{ hashFiles('**/shard.lock') }}

    - name: Install shards
      run: shards check || shards install

    - name: Prepare and build webui
      run: |
        cd webui
        npm i
        npm run build
        cd ..

    # ---- Build releases on all platforms

    # Non-Windows
    - name: Setup release environment
      if: ${{ runner.os != 'Windows' }}
      run: mkdir -p bin/release

    - name: Build Release
      if: ${{ runner.os != 'Windows' }}
      run: SHARDS_BIN_PATH=bin/release shards build --release

    # Ah, Windows.
    - name: Setup release environment (Windows)
      if: ${{ runner.os == 'Windows' }}
      shell: powershell
      run: |
        mkdir bin -ErrorAction SilentlyContinue
        mkdir bin\release -ErrorAction SilentlyContinue

    - name: Build Release (Windows)
      if: ${{ runner.os == 'Windows' }}
      shell: powershell
      env:
        SHARDS_BIN_PATH: "bin/release"
      run: |
        echo $Env:SHARDS_BIN_PATH
        echo "Current Folder ---------"
        Get-ChildItem
        echo "Bin path ----------"
        Get-ChildItem -Path "bin\release"
        shards build --release

    - name: Upload release bundle artifact
      uses: actions/upload-artifact@v4
      with:
        name: enkaidu-${{ matrix.os }}
        path: bin/release/enkaidu.exe
